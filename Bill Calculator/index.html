<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="base.css" rel="stylesheet" type="text/css">
    <title>Playground</title>
</head>

<body>
    <div class="container" id="display-bill">
        <h1>Bill Calculator</h1>
        <label for="bill">Bill</label>
        <input type="number" id="bill" placeholder="Enter Bill Amount">
        <label for="tax">Tax</label>
        <input type="number" id="tax" placeholder="Enter Tax Percentage">
        <label for="tip">Tip</label>
        <input type="number" id="tip" placeholder="Enter Tip Amount">
        <button id="calculate">Calculate</button>

        <div class="bill-total" id="total-bill"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
