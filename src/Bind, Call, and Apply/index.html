        const person = {
            name: "Vincent Scoma",
            sayHi() {
                console.log(`Hi, my name is ${this.name}`);
            }
        }

        const michelle = { name: 'Michelle Scoma' };

        const sayHi = person.sayHi.bind(person); // this will change where the this keyword points to

    </script>
